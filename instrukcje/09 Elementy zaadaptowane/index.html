<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Króciutki dokument HTML</title>
</head>
<body>
  <p><b><em>Czas wstrząsnąć tą przeglądarką! Nastała era HTML5</em></b></p>
  <hr>
  <p><strong><i>Czas wstrząsnąć tą przeglądarką! Nastała era HTML5</i></strong></p>
  <p><small>Czas wstrząsnąć tą przeglądarką! Nastała era HTML5</small></p>
</body>
</html>
